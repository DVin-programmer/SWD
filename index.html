<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Определитель учебной недели</title>
    <script src="./js/luxon.js"></script>
    <script src="./js/src.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/font_styles.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="icon" href="img/fav.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo logo">
          <img
            class="header__image image"
            src="img/emblem.svg"
            alt="logo"
            height="40px"
          />
        </div>
        <span class="header__title title">Определитель учебной недели</span>
      </div>
    </header>

    <section class="description-week">
      <div class="container description-week__container">
        <div class="format-week">
          <label for="select" class="text__label"
            >Выберите формат вывода недели:</label
          >
          <select id="select" name="weekSelector" onchange="changeDate(this)">
            <option value="upper_lower" class="item-selector">
              Верхняя/Нижняя
            </option>
            <option value="even_odd" class="item-selector">
              Нечетная/Четная
            </option>
          </select>
        </div>
        <div class="date-start">
          <label for="currentDate" class="text__label"
            >Введите дату начала обучения в этом семестре:</label
          >
          <br />
          <div class="calendar-items">
            <input
              class="input"
              type="date"
              id="currentDate"
              value=""
              onchange="changeDate(this)"
            />
            <button
              class="button btn btn-success"
              type="submit"
              id="detWeek"
              onclick="determineWeek()"
            >
              Подтвердить
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="result">
      <div class="result__container container">
        <div class="result__text">
          <div class="text__name-week">
            Нажмите «Подтвердить», чтобы узнать текущую неделю.
          </div>
        </div>
      </div>
    </section>

    <section class="semester-calendar">
      <div class="container semester-calendar__container">
        <div class="print-calendar">
          <button
            class="button btn btn-success"
            type="submit"
            id="printCalendar"
            onclick="printCalendar()"
          >
            Распечатать календарь
          </button>
        </div>

        <div class="calendar"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__text fixed-bottom text-center">
        © 2023, Винокурова Д.В.
      </div>
    </footer>
  </body>
</html>
